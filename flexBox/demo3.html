<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            /*justify-content: flex-start;*/
            /*align-items: flex-start;*/
            justify-content: space-between;
            width: 104px;
            height: 104px;
            box-shadow: inset 0 5px white,
            inset 0 -5px #bbb,
            inset 5px 0 #d7d7d7,
            inset -5px 0 #d7d7d7;
            border-radius: 10%;
            background-color: #e7e7e7;
        }
        .item {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="item"></span>
    <span class="item"></span>
</div>
</body>
</html>
