<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件代理</title>
    <style>
        .red {
            color: red;
            background: red;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="div1">
    <a href="#">a1</a>
    <a href="#">a2</a>
    <a href="#">a3</a>
    <a href="#">a4</a>
    <a href="#">a5</a>
</div>
<script>
    $('#div1').click(function () {
      const _this = this;
      setTimeout(function () {
        // this不符合期望
        $(_this).addClass('red');
      }, 1000);
    })
</script>
</body>
</html>
