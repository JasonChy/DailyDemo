<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1">
        <a href="#">a1</a>
        <a href="#">a2</a>
        <a href="#">a3</a>
        <a href="#">a4</a>
        <a href="#">a5</a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const arr = [1, 2, 3];
        const nodeList = document.getElementsByTagName('a')
        const $a = $('a');
        // 遍历数组
        arr.forEach(function (item) {
          console.log(item)
        });
        // 遍历nodeList
        let length = nodeList.length;
        for (let i = 0; i < length; i++) {
          console.log(nodeList[i])
        }
        // 遍历$a
        $a.each(function (key, item) {
          console.log(key, item)
        })
    </script>
</body>
</html>
