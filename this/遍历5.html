<script>
    let students2 = {
        age: null,
        name: null,
        sex: "男",
        score: {
            Chinese: 88,
            Math: 99,
            English: null,
            science: {
                Physics: 100,
                Chemistry: null,
                biology: null
            }
        }
    };
    TraversalObject(students2);
    console.log(students2);
    // console.log("长度是："+students2.length);

    function TraversalObject(obj) {
        for (let a in obj) {
            if (typeof (obj[a]) == Object) {
                TraversalObject(obj[a]);
            }
            else {
                if( obj[a] == null ) {
                    obj[a] = "这个字段为空";
                }
            }
        }
    }
</script>
