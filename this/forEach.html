<body>

<p>点击按钮列出数组的每个元素。</p>
<button id="djf">点我</button>
<p id="demo"></p>

<script>
    var btn = document.getElementById("djf");
    btn.onclick = function(){
        numbers.forEach(
            function(item, index){
                item = Math.sqrt(item)+100;
                demoP.innerHTML = demoP.innerHTML + "index[" + index + "]: " + item + "<br>";
            }
        );
    }
    demoP = document.getElementById("demo");
    var numbers = [4, 9, 16, 25];
</script>

</body>
