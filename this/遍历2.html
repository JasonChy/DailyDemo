<script>
    let students2 = {
        name: null,
        sex: "男",
        age: null,
        score: {
            Chinese: 88,
            Math: 99,
            English: null,
            science: {
                Physics: 100,
                Chemistry: null,
                biology: null
            }
        }
    };
    recursiveTraversalProperties(students2);
    console.log(students2);
    // console.log("长度是："+students2.length);

    function recursiveTraversalProperties ( obj ) {
        if (typeof (obj) == Object) {
            for (member in obj){
                recursiveTraversalProperties(obj[member]);
            }
        }
        else if (typeof (obj) != Object){
            for (member in obj){
                if( obj[member] == null ) {
                    obj[member] = "这个字段为空";
                }
                // console.log(member+": "+obj[member]);
            }
        }
    }
</script>
