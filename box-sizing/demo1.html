<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zero {
            width: 200px;
            height: 150px;
            margin: 30px;
            border: 10px solid red;
            padding: 20px;
            background: pink;
        }
        .one {
            box-sizing: content-box;
            width: 200px;
            height: 150px;
            margin: 30px;
            border: 10px solid red;
            padding: 20px;
            background: pink;
        }
        .two {
            box-sizing: border-box;
            width: 200px;
            height: 150px;
            margin: 30px;
            border: 10px solid red;
            padding: 20px;
            background: pink;
        }
        .three {
            box-sizing: border-box;
            width: 200px;
            height: 150px;
            margin: 30px;
            border: 10px solid red;
            padding: 100px;
            background: pink;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="zero">
        试试看看
    </div>
    <div class="one">
        试试看看
    </div>
    <div class="two">
        试试看看
    </div>
    <div class="three" id="three">
        试试看看
    </div>
</body>
</html>
