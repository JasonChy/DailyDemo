    <style>
        .container {
            width: 800px;

            margin: 0 80px;

            margin-top: 50px;

        .innerContainer {

        .testTitle {

            line-height: 40px;

        }

        .labelStyle {
            display: inline-block;
            width: 150px;

        }

        .inputStyle {

            margin: 10px auto;

        }

        .repaymentWay {
            margin-right: 70px;
        }
        #repaymentWay {
            width: 215px;
            height: 30px;
            margin: 10px auto;
            padding-left: 5px;
            font-size: 16px;
        }

        .env {
            overflow: hidden;
            float: left;
            width: 363px;
            margin: 0 auto;

            text-align: left;
        }

        .sys {
            overflow: hidden;

            line-height: 50px;
            text-align: left;
        }

        .env span {
            font-weight: 600;
        }

        .sys span {
            font-weight: 600;
        }

        .env label {
            font-weight: 600;
        }

        .sys label {
            font-weight: 600;
        }

        .env input {
            font-weight: 600;
        }

        .sys input {
            font-weight: 600;
        }

        .buttonStyle {
            margin-top: 18px;
            height: 35px;
            font-size: 14px;
            border-radius: 4px;
            background: #eeeeee;
            color: #333333;
            outline: none;
            border-style: outset;
            border-color: buttonface;
            border-image: initial;
            text-align: left;
            font-weight: 600;
        }

        .buttonStyle:focus {
            color: #FFF;
            background: blue;
        }

        .buttonStyle:visited {
            color: #333333;
            background: #eeeeee;
        }

            color: #ff5728;
        }

<body>
<div class="container">
    <div class="testTitle">生活号(新产品)申贷工具</div>
    <div class="innerContainer">
        <span class="labelStyle">支付宝登录号：</span>
        <input type="text" class="inputStyle" id="alipayAccount">

        <br>
        <span class="labelStyle">外部机构产品码：</span>
        <input type="text" class="inputStyle" id="isvProdCode">
        <br>

        <div>
            <label for="repaymentWay" class="repaymentWay">还款方式：</label>
            <select name="repaymentWay" id="repaymentWay">
                <option value="" disabled selected>请选择还款方式</option>
                <option value="1">等额本息</option>
                <option value="2">等额本金</option>
                <option value="3">按期付息到期还本</option>
                <option value="4">组合还款</option>
                <option value="6">一次性到期还本付息</option>
                <option value="7">固定利息等额分期</option>
                <option value="8">等本等息/等本等费</option>
            </select>
        </div>

        <div class="sys">
            <span>选择系统：</span>

            <label for="bkpartner">
                <input type="radio" name="sys" value="bkpartner" id="bkpartner">
                bkpartner
            </label>

            <label for="buddy">
                <input type="radio" name="sys" value="buddy" id="buddy">
                buddy
            </label>

            <label for="bkloanmerchportal">
                <input type="radio" name="sys" value="bkloanmerchportal" id="bkloanmerchportal">
                bkloanmerchportal
            </label>
        </div>

        <div class="env">
            <span>选择环境：</span>
            <label for="sit">
                <input type="radio" name="env" value="sit" id="sit">
                sit
            </label>
            <label for="deva">
                <input type="radio" name="env" value="deva" id="deva">
                deva
            </label>
            <label for="d2890">
                <input type="radio" name="env" value="d2890" id="d2890">
                d2890
            </label>
            <label for="dev01">
                <input type="radio" name="env" value="dev01" id="dev01">
                dev01
            </label>
        </div>

        <button type="button" class="am-btn am-btn-secondary am-btn-sm btn-loading-example"
                data-am-loading="{spinner: 'circle-o-notch', loadingText: '正在处理中...'}" >
            一键申贷
        </button>

        <div class="result">
        </div>
    </div>

</div>

<script src="lib/AmazeUI-2.7.2/assets/js/amazeui.min.js"></script>
<script>
      var repaymentWay = '';
      $('#repaymentWay').change(function () {
        // console.log($(this).val());
        repaymentWay = $(this).val();
      });

    $('.btn-loading-example').click(function () {
        var $btn = $(this);
        // $btn.button('loading');
        var alipayAccount = $("#alipayAccount").val();
        var isvProdCode = $("#isvProdCode").val();
        var env = '';
        var sys = '';



        $('input[name="env"]:checked').each(function () {
            env = $(this).val();
        });

        $('input[name="sys"]:checked').each(function () {
            sys = $(this).val();
        });

        if (alipayAccount == '' || alipayAccount == undefined || alipayAccount == null) {
            alert("支付宝登录号不能为空");
        } else if (isvProdCode == '' || isvProdCode == undefined || isvProdCode == null) {
            alert("外部产品码不能为空");
        }  else if (repaymentWay == '' || repaymentWay == undefined || repaymentWay == null) {
            alert("请选择还款方式");
        } else if (env == '' || env == undefined || env == null) {
            alert("请选择环境");
        } else if (sys == '' || sys == undefined || sys == null) {
            alert("请选择系统");
        } else {
            var url = "/v1/shengHuoHao/loanNew?alipayAccount=" + alipayAccount + "&isvProdCode=" + isvProdCode + "&env=" + env + "&sys=" + sys + "&repaymentWay=" + repaymentWay;

            $btn.button('loading');
            $.get(url, function (response, status) {
                $(".result").html(response.msg + '');
                $btn.button('reset');
            });
        }
    })
</script>
