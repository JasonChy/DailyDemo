<!DOCTYPE html>
<html>
<head>
    <title>Text Node Example 2</title>
</head>
<body>
<div id="myDiv">Hello world!</div>

<input type="button" value="Change Text" onclick="changeText()">
<input type="button" value="Change Text" onclick="changeText2()">
<input type="button" value="Change Text" onclick="changeText3()">

<script type="text/javascript">
  function changeText() {
    const div = document.getElementById("myDiv");
    div.firstChild.nodeValue = "Some <strong>other</strong> message";
  }
  function changeText2() {
    const div = document.getElementById("myDiv");
    div.firstChild.nodeValue = "Some &lt;strong&gt;other&lt;/strong&gt; message";
  }
  function changeText3() {
    const div = document.getElementById("myDiv");
    const newNode = "Some <strong style='color: red;'>other</strong> message";
    div.innerHTML = newNode;
  }

</script>
</body>
</html>
