<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="p1"><b>Hello</b> world!</p>
</body>
<script>
    const range1 = document.createRange();
    const range2 = document.createRange();
    p1 = document.getElementById('p1');
    range1.selectNode(p1);
    range2.selectNodeContents(p1);
    console.log(range1);
    console.log(range2);
</script>
</html>
