<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="Click Me" id="myBtn"/>
    <script type="text/javascript">
      const btn = document.getElementById("myBtn");
      btn.onclick = function (event) {
        alert("Clicked");
        event.stopPropagation();
      };

      document.body.onclick = function (event) {
        alert("Body clicked");
      };
    </script>

</body>
</html>
