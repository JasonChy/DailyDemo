        let area = valueString.substring(14,20);
        let street = valueString.substring(21,30);
        console.log(province+" "+city+" "+area+" "+street);
        /*let addressString = options[province].*/

            /*找省*/
            if ( options[i].value == province ) {
                let aProvince = options[i];
                addressString += aProvince.label;
                let cities = aProvince.children;

                /*找市*/
                for(let j=0; j<cities.length; j++){
                    if ( cities[j].value == city ) {
                        let aCity = cities[j];
                        addressString += aCity.label;
                        let areas = aCity.children;

                        /*找区*/
                        for(let k=0; k<areas.length; k++){
                            if ( areas[k].value == area ) {
                                let aArea = areas[k];
                                addressString += aArea.label;
                                let streetes = aArea.children;

                                /*找街道*/
                                for (let l=0; l<streetes.length; l++) {
                                    if (streetes[l].value == street) {
                                        let aStreet = streetes[l];
