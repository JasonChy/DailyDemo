<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面加载时，事件触发次序</title>
    <h1>测试页面加载时，事件触发次序</h1>
    <img src="http://c.hiphotos.baidu.com/image/pic/item/09fa513d269759eea79bc50abbfb43166c22df2c.jpg" alt="">
    <h1>测试页面加载时，事件触发次序</h1>
    <img src="http://h.hiphotos.baidu.com/image/pic/item/279759ee3d6d55fb75ed26e764224f4a21a4ddcc.jpg" alt="">
    <h1>测试页面加载时，事件触发次序</h1>
</head>

<body>

    <script type="text/javascript">
        const prevTime = Date.now();
        console.log('resolve body JavaScript: ' + prevTime);

        window.addEventListener('load', function () {
            console.log('加载时间： ', Date.now() - prevTime);
            console.log('window load');
        })

        document.addEventListener('readystatechange', function () {
            console.log('25 document： ' + document.readyState);
        })

        document.addEventListener('DOMContentLoaded', function () {
            console.log('document DOMContentLoaded');
        })
        //document 没有load事件??
        document.addEventListener('load', function () {
            console.log('document load');
        })
    </script>
</body>

</html>
