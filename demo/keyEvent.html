<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" id="inputElement">
    </div>
</body>
<script>
    let inputElement = document.querySelector("#inputElement");
    inputElement.onkeydown = function () {
        console.log("onkeydown");
    };
    inputElement.onkeypress = function () {
        console.log("onkeypress");
    };
    inputElement.onkeyup = function () {
        console.log("onkeyup");
    }
</script>
</html>
