function debounce(fn, delay) {
    console.log('14 arguments', arguments);
    // let now = arguments[2]
    // console.log('16 now', now);
    let timerId = null;
    return function() {
        let context = this;
        let args = arguments;
        console.log('18 args', arguments);
        console.log(fn, delay);
        if (timerId) {
            clearTimeout(timerId);
        }
        timerId = setTimeout(function () {
            fn.apply(context, args)
        }, delay);
    }
}
