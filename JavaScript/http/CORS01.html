<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="btn">发送请求&asymp;</button>
</div>
<script>
    function sendRequest() {
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://render-dev.site.alipay.net/p/h5data_offline/dev_h5data-block_notice-h5data.json?name=春', true);
      xhr.setRequestHeader('Access-Control-Request-Headers', 'x-requested-with');
      // xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
      // xhr.setRequestHeader('Origin', 'http://localhost');
      // xhr['Access-Control-Request-Headers'] = 'x-requested-with';
      xhr.send();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            console.log(JSON.parse(xhr.responseText));
          }
        }
      }
    }
    const btn = document.getElementById('btn');
    btn.addEventListener('click', sendRequest);


</script>
</body>
</html>
