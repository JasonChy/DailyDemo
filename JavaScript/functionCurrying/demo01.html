<!DOCTYPE html>
<html>
<head>
  <title>Function Currying Example</title>
</head>
<body>
<script type="text/javascript">

  function curry(fn){
  const args = Array.prototype.slice.call(arguments, 1);
  console.log(11, arguments, args);
  return function(){
    const innerArgs = Array.prototype.slice.call(arguments),
  finalArgs = args.concat(innerArgs);
    console.log(15, arguments, args, innerArgs, finalArgs);
    console.log('16', fn.apply(null, finalArgs));
  return fn.apply(null, finalArgs);
};
}

  function add(num1, num2){
  return num1 + num2;
}

  /*const curriedAdd = curry(add, 5);
  console.log(curriedAdd(3));   //8

  const curriedAdd2 = curry(add, 5, 12);
  console.log(curriedAdd2());   //17*/

  const curriedAdd3 = curry(add, 5, 12, 7);
  console.log(curriedAdd3(6));   //17

</script>
</body>
</html>
