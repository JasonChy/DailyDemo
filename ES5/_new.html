<script>
    function myNew() {
        // 1 创建一个空对象
        var obj = new Object();
        // 2 从 arguments 获取 构造函数
        var Constructor = [].shift.call(arguments);
        // 3 this执行新对象，执行构造函数的方法
        var result = Constructor.apply(obj, arguments);
        console.log('19 result', result);
        obj.__proto__ = Constructor.prototype;
        // 4 如果传入对象的类型是一个对象，返回新对象；反之，直接返回
        return obj;
    }

    function Person(name, age) {
        this.name = name;
        this.age = age;
        return 'ni';
    }

    console.log(myNew(Person, '李白', '23'));

</script>
