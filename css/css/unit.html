<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 的单位</title>
    <style>
        html {
            /* font-size: 10px; */
        }
        .first {
            width: 1000px;
            height: 100px;
            font-size: 2rem;
        }
        .second {
            width: 10cm;
            height: 10cm;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="first">
        Hello world！世界你好？
    </div>
    <div class="second">
        Hello world！世界你好？
    </div>
</body>
<script>
    let rootNode = document.getElementsByTagName('html')[0];
    console.log(window.getComputedStyle(rootNode, null).fontSize)
</script>
</html>
