<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css画箭头</title>
    <style>
        /*向左的箭头*/
        .arrow01{
            position: absolute;
        }
        .arrow01:before,.arrow01:after{
            position: absolute;
            content: '';
            border-top: 10px transparent dashed;
            border-left: 10px transparent dashed;
            border-bottom: 10px transparent dashed;
            border-right: 10px #fff solid;
        }
        .arrow01:before{
            border-right: 10px #0099CC solid;
        }
        .arrow01:after{
            left: 1px; /*覆盖并错开1px*/
            border-right: 10px #fff solid;
        }

        /*向上的箭头--*/
        .arrow02 {
            position: absolute;
            /*width: 150px;*/
            /*height: 150px;*/
        }

        .arrow02:before, .arrow02:after {
            position: absolute;
            content: '';
            border-top: 100px transparent dashed;
            border-left: 100px transparent dashed;
            border-right: 100px transparent dashed;
            border-bottom: 100px #fff solid;
        }

        .arrow02:before {
            border-bottom: 100px #0099CC solid;
        }

        .arrow02:after {
            top: 1px; /*覆盖并错开1px*/
            border-bottom: 100px #fff solid;
        }
    </style>
</head>
<body>
<div class="arrow01"></div>
<br>
<div class="arrow02"></div>
</body>
</html>
