<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css划三角形</title>
    <style>
        .triangle01 {
            width: 0;
            height: 0;
            border: 100px solid #339933;
        }

        .triangle02 {
            width: 0;
            height: 0;
            border: 50px solid #339933;
            border-top-color: red;
        }

        .triangle03 {
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color:#FFCCCC #0099CC #996699 #339933;
        }

        .triangle04 {
            /*margin-left: 10px;*/
            /*float: left;*/
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color:#FFCCCC transparent transparent transparent;
        }

        .triangle05 {
            /*margin-left: 10px;*/
            /*float: left;*/
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color: transparent #0099CC transparent transparent;
        }

        .triangle06 {
            /*margin-left: 110px;*/
            /*float: left;*/
            width: 0;
            height: 0;
            border-width: 100px;
            border-style: solid;
            border-color: transparent #0099CC transparent transparent;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="triangle01"></div>
<br>
<div class="triangle02"></div>
<br>
<div class="triangle03"></div>
<br>
<div class="triangle04"></div>
<br>
<div class="triangle05"></div>
<br>
<div class="triangle06"></div>
</body>
</html>
