<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: drift 2s infinite alternate;
        }

        @keyframes drift {
            from {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            to {
                transform: translateX(60px);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
