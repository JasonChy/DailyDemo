<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            display: inline-block;
            float: left;
            width: 100px;
            height: 80px;
            margin: 20px;
            background: pink;
        }

        .two {
            display: inline-block;
            float: left;
            width: 100px;
            height: 80px;
            margin: 30px;
            background: yellow;
        }
    </style>
</head>
<body>
<div class="one">one</div>
<div class="two">two</div>
<div id="blogBox"> <a href="https://www.qiyapeng.com" id="alink">齐亚鹏的博客网站</a></div>
<!--<script src="https://blog-static.cnblogs.com/files/yjlblog/cursor-effects.js?_=1552750388199"></script>-->
<script>
    // alert('36');

    document.getElementById('blogBox').addEventListener('click', function () {
        setTimeout(() => { console.log('blogBox clicked'); }, 200)
    }, false);
    document.getElementById('alink').addEventListener('click', function () {
        setTimeout(() => { console.log('alink clicked'); }, 200)
    }, false);
</script>
</body>
</html>
