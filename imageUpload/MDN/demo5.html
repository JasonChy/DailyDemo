<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示用户选择的图片的缩略图</title>
</head>
<body>
    <div>
        <div id="preview"></div>
        <input type="file" id="uploadInput" multiple onchange="handleFiles(this.files)">
    </div>
</body>
<script>
    // document.getElementById('#uploadInput').file[0]

  function handleFiles(files) {
    console.log(files);
    for (var i = 0; i < files.length; i++) {
      var file = files[i];
      var imageType = /^image\//;

      if (!imageType.test(file.type)) {
        continue;
      }

      var img = document.createElement("img");
//      img.classList.add("obj ;");
//      img.classList.add("common");

//      img.classList.value = 'nihao djklf dhsjkf fgjhjk';
        img.className = 'one two thress';

      // console.log(img.classname);
      console.log(img.attribute);
      img.file = file;
      const preview = document.getElementById('preview');
      preview.appendChild(img); // Assuming that "preview" is the div output where the content will be displayed.

      var reader = new FileReader();
      reader.onload = (function (aImg) {
        return function (e) {
          aImg.src = e.target.result;
        };
      })(img);
      reader.readAsDataURL(file);
    }
  }
</script>
</html>
