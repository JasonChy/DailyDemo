<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己的实例</title>
    <style>
        .container {
            width: 1000px;
            /*height: 200px;*/
            margin: 100px auto;
        }
        .imageBox {
            width: 400px;
            height: 300px;
            border: 1px solid #cccccc;
        }
        .imagePlace {
            width: 400px;
            height: 300px;
        }
        .fileInputBox {
            position: relative;
            top: 0;
            left: 0;
        }
        .fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 30px;
            opacity: 0;
        }
        .fileInputText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imageBox">
            <img src="" alt="" class="imagePlace" id="imagePlace">
        </div>
        <div class="fileInputBox">
            <div class="fileInputText">身份证正面</div>
            <input type="file" class="fileInput" id="fileInput"
                multiple onchange="inputChanged(this, event)" />
        </div>

    </div>
    <script>
        const inputButton = document.getElementById('fileInput');
        const imagePlace = document.getElementById('imagePlace');

        // console.log(inputButton);

        function inputChanged(param, event) {
            console.log('67 param', param);
            console.log('68 event', event.target.files);
            console.log('70 param.files', param.files );
            // console.log('选择了文件', param.files[0]);

            const fileObj = param.files;
            const reader = new FileReader();
            // console.log('75 fileObj', typeof fileObj)
            // reader.readAs
            for(let i = 0; i < fileObj.length; i++) {
                reader.readAsDataURL(fileObj[i]);
                reader.onload = function (e) {
                    console.log('79:  ' + i + ' fileObj', e.target.result);
                    imagePlace.src = e.target.result;
                };

            }
            // console.log( url )

            // console.log(imagePlace);




        }
    </script>
</body>
</html>
