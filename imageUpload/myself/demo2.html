<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己的实例</title>
    <style>
        .container {
            width: 1000px;
            /*height: 200px;*/
            margin: 100px auto;
        }
        .imageBox {
            width: 400px;
            height: 300px;
            border: 1px solid #cccccc;
        }
        .imagePlace {
            width: 400px;
            height: 300px;
        }
        .fileInputBox {
            position: relative;
            top: 0;
            left: 0;
        }
        .fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 30px;
            opacity: 0;
        }
        .fileInputText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://certify.alipay.com/newUploadPic.htm?filekey=card_face&iframe_id=uploadPicture1&personal=true&needOCR=true" frameborder="0"></iframe>
    </div>
</body>
</html>
