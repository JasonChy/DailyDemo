<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>菜鸟教程 React 实例</title>
    <script src="http://cdn.staticfile.org/react/16.8.6/umd/react.production.min.js"></script>
    <script src="http://cdn.staticfile.org/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        // import React, { useState } from 'react';
        // 定义 Example 组件
        function Example() {
            // console.log('18 useState(0)', useState(0));
            // 申明一个新的叫做 ’count‘的 state变量
            const [count, setCount1] = useState(0);

            // 相当于 componentDidMount 和 componentDidUpdate
            for(let i = 0; i < 5; i++) {
                useEffect(() => {
                    // 使用浏览器的 API 更新页面标题
                    document.title = `You clicked ${count} times`;
                })
            }

            return (
                <div>
                    <p>You clicked {count} times</p>
                    <button onClick={() => setCount1(count + 1)}>
                        Click me
                    </button>
                </div>
            )
        }
        const rootDOM = document.getElementById('root');
        ReactDOM.render(<Example />, rootDOM);
    </script>
</body>
</html>
