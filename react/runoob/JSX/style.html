<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body id="example">
</body>
<script type="text/babel">
    var a = 2;
    var myStyle = {
        width: 400,
        height: 300,
        fontSize: 18,
        color: "#fff",
        background: "pink"
    }
    var myStyle2 = {
        width: 400,
        height: 300,
        fontSize: 18,
        color: "#fff",
        background: "green"
    }
    ReactDOM.render(
        <h1 style={a==2? myStyle : myStyle2}>菜鸟教程</h1>,
        document.getElementById("example")

    )
</script>
</html>
