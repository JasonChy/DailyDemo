<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox 组件</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  // 结构出React，ReactDOM
  const {React, ReactDOM} = window;
  const {Component} = React;

  // 创建组件
  class SelectSingle extends Component {
    constructor(props) {
      super(props);
      this.handleChange = this.handleChange.bind(this);
      this.state = {
        area: []
      }
    }

    componentDidUpdate() {
      console.log('28', this.state);
    }

    handleChange(e) {
      const {value} = e.target;
      let {area} = this.state;
      // console.log('33 ', e.target);
      if (!area.includes(value)) {
        area.push(value);
      } else {
        area = area.filter(item => item !== value);
      }
      this.setState({
        area
      })
    }

    render() {
      const {area} = this.state;
      return (
          <div>
            <p>请选择城市：</p>
            <select multiple={true} onChange={this.handleChange}>
              <option value="beijing" selected={area.includes('beijing')}>北京</option>
              <option value="shanghai" selected={area.includes('shanghai')}>上海</option>
              <option value="hangzhou" selected={area.includes('hangzhou')}>杭州</option>
              <option value="guangzhou" selected={area.includes('guangzhou')}>广州</option>
              <option value="shenzheng" selected={area.includes('shenzheng')}>深圳</option>
            </select>
          </div>
      )
    }
  }

  //  使用组件
  ReactDOM.render(<SelectSingle />, document.getElementById('root'));
</script>
</body>
</html>
