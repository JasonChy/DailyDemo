<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio 组件</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  // 结构出 Component，ReactDOM
  const {React, ReactDOM} = window;
  const {Component} = React;

  // 创建组件 App
  class App extends Component {
    constructor(props) {
      super(props);

      this.handleChange = this.handleChange.bind(this);

      this.state = {
        radioValue: '',
      }
    }

    componentDidMount() {
      const { radioValue } = this.state;
      console.log(radioValue);
    }

    handleChange(e) {
      console.log('35', e.target.value);
      this.setState({
        radioValue: e.target.value,
      });
    }

    render() {
      console.log('42 this.state', this.state);
      const { radioValue } = this.state;
      return (
          <div>
            <p>gender:</p>
            <label>
                male:
                <input type="radio" value="male" checked={radioValue === 'male'} onChange={this.handleChange} />
            </label>
            <label>
                female:
                <input type="radio" value="female" checked={radioValue === 'female'} onChange={this.handleChange} />
            </label>
              <p>选中了：{radioValue}</p>
          </div>
      )
    }
  }

  // 调用组件
  ReactDOM.render(
      <App />,
      document.getElementById('root')
  );
</script>
</body>
</html>
