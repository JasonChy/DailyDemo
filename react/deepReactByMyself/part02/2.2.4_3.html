<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uncontrolledComponent 组件</title>
    <style>
        select {
            height: 300px;
        }
    </style>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  // 结构出React，ReactDOM
  const {React, ReactDOM} = window;
  const {Component} = React;

  // 创建组件
  class UncontrolledComponent extends Component {
    constructor(props) {
      super(props);
      this.state = {
        name: '',
        age: ''
      };
      this.handleChange = this.handleChange.bind(this);
    }

    componentDidUpdate() {
      console.log('28', this.state);
    }

    handleChange(key, e) {
      // e.preventDefault();
      // console.log(key);
      this.setState({
        [key]: e.target.value
      })
    }

    render() {
      const { name, age } = this.state;
      return (
          <div>
            <input type="text" value={name} onChange={this.handleChange.bind(this, 'name')} />
            <input type="text" value={age} onChange={this.handleChange.bind(this, 'age')} />
          </div>
      )
    }
  }

  //  使用组件
  ReactDOM.render(<UncontrolledComponent/>, document.getElementById('root'));
</script>
</body>
</html>
